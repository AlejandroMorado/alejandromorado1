<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hortensia — Alejandro Morado</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Georgia&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Georgia, serif;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #c39bd3;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 3rem 2rem;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
    }

    .text-section {
      flex: 1 1 45%;
      padding-right: 2rem;
    }

    .image-section {
      flex: 1 1 50%;
      text-align: right;
    }

    img {
      max-width: 100%;
      height: auto;
      border: 1px solid #c39bd3;
      border-radius: 8px;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #f2e3ff;
    }

    .haiku {
      font-size: 1.4rem;
      line-height: 1.8;
      font-style: italic;
    }

    .author {
      margin-top: 2rem;
      font-family: 'Dancing Script', cursive;
      font-size: 1.5rem;
      text-align: left;
      color: #e3c1f9;
    }

    .audio-section {
      width: 100%;
      text-align: center;
      margin-top: 3rem;
    }

    audio {
      width: 80%;
      margin-bottom: 1rem;
    }

    a.button {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      color: black;
      background-color: #c39bd3;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      transition: background 0.3s;
    }

    a.button:hover {
      background-color: #d9a8ec;
    }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 2rem;
      }
      .text-section, .image-section {
        flex: 1 1 100%;
        padding: 0;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-section">
      <h1>Hortensia</h1>
      <div class="haiku">
        Bajo la lluvia<br>
        los pétalos murmuran<br>
        gratitud antigua.
      </div>
      <div class="author">— Alejandro Morado</div>
    </div>
    <div class="image-section">
      <img src="hortensia.png" alt="Portada de Hortensia" />
    </div>
  </div>

  <div class="audio-section">
    <audio controls>
      <source src="hortensia.mp3" type="audio/mpeg">
      Tu navegador no soporta la reproducción de audio.
    </audio>
    <br>
    <a class="button" href="camelia.html">Pista anterior</a>
  </div>
</body>
</html>
