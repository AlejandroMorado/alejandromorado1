<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hortensia</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Playfair Display', serif;
      color: #e5dbf5;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      padding: 3em;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
    }
    h1 {
      font-size: 3em;
      font-style: italic;
      margin-bottom: 0.5em;
    }
    p.haiku {
      font-size: 1.5em;
      line-height: 1.6;
      margin: 0;
    }
    .author {
      font-style: italic;
      font-size: 1.2em;
      margin-top: 1em;
      color: #d2b9ff;
    }
    audio {
      margin-top: 2em;
      width: 100%;
      max-width: 400px;
    }
    .nav {
      margin-top: 2em;
    }
    .nav a {
      color: #dab0ff;
      text-decoration: none;
      font-size: 1em;
      border-bottom: 1px solid #dab0ff;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Hortensia</h1>
    <p class="haiku">
      Lluvia de junio, <br>
      florecen mis silencios <br>
      con gratitud gris.
    </p>
    <div class="author">— Alejandro Morado</div>
    <audio controls>
      <source src="hortensia.mp3" type="audio/mpeg" />
      Tu navegador no soporta el reproductor de audio.
    </audio>
    <div class="nav">
      <p><a href="camelia.html">← Pista anterior: Camelia</a></p>
    </div>
  </div>
</body>
</html>
